<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LiveKit Widget â€¢ Demo</title>

    <style>
        /* ----- Page layout (dark mode) ----- */
        :root {
            color-scheme: dark;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: radial-gradient(circle at top left, #111 0%, #3f3f3f 100%);
            color: #eaeaea;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 0.4em;
        }

        p {
            max-width: 500px;
            line-height: 1.6;
            opacity: 0.8;
            margin-bottom: 2rem;
        }

        /* optional: subtle fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1,
        p {
            animation: fadeIn 0.6s ease-out both;
        }
    </style>
</head>

<body>
    <h1>Welcome to My Website</h1>
    <p>This page embeds the LiveKit AI Assistant widget.</p>
